name: Nextcloud Proxy
version: "1.3"
panel_icon: "mdi:cctv"
panel_title: NextcloudProxy
slug: nextcloud-proxy
description: Proxy addon for Nextcloud
url: "https://github.com/haberda/nextcloud-addon"
startup: application
boot: auto
webui: "http://[HOST]:[PORT:5000]/"
watchdog: "http://[HOST]:[PORT:5000]/"
ingress: true
ingress_port: 5000
ingress_entry: /
panel_admin: false
ports:
  5000/tcp: 5000
ports_description:
  5000/tcp: Web interface (Not required for Hass.io Ingress)
host_network: false
devices: []
usb: false
tmpfs: false
full_access: false
environment: {}
options:
  server: "localhost:8099"
schema:
  server: "match(^.+:\\d+$)"
services: []
arch:
  - aarch64
  - amd64
  - armhf
  - armv7
  - i386
map: []
